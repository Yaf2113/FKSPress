<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FKS-Press</title>

<!-- FONTS -->
<link href="https://fonts.cdnfonts.com/css/canterbury" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:'Roboto',sans-serif;
  background:#f4f6f8;
  color:#111;
}

/* ===== ANIMATIONS ===== */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(15px)}
  to{opacity:1;transform:none}
}

/* ===== HEADER ===== */
header{
  width:100%;
  background:#fff;
  border-bottom:1px solid #ddd;
  position:sticky;
  top:0;
  z-index:10;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding-bottom:10px;
  animation:fadeUp .4s ease;
}
.header-top{
  width:100%;
  display:flex;
  justify-content:center;
  position:relative;
  padding:12px 0;
}
.brand{
  font-family:'Canterbury',serif;
  font-size:52px;
  font-weight:700;
}

/* ===== HAMBURGER ===== */
.hamburger{
  position:absolute;
  left:20px;
  top:50%;
  transform:translateY(-50%);
  font-size:28px;
  cursor:pointer;
  display:none;
}

.admin-btn{
  position:absolute;
  right:20px;
  top:50%;
  transform:translateY(-50%);
  background:#111;
  color:#fff;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
}
.admin-btn:hover{background:#000}

#mainNav{
  display:flex;
  gap:12px;
  margin-top:10px;
  animation:fadeUp .5s ease;
}
nav button{
  background:#111;
  color:#fff;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
}
nav button:hover{background:#000}

/* ===== HERO ===== */
.hero{
  background:#000;
  color:#fff;
  padding:70px 20px;
  text-align:center;
  animation:fadeUp .6s ease;
}
.hero h1{
  font-family:'Canterbury',serif;
  font-size:48px;
}

/* ===== PAGES ===== */
.page{
  display:none;
  max-width:1100px;
  margin:30px auto;
  background:#fff;
  padding:20px;
  border-radius:14px;
  box-shadow:0 6px 20px rgba(0,0,0,.08);
  animation:fadeUp .4s ease;
}
.card{
  padding:20px;
  border-radius:12px;
  box-shadow:0 4px 15px rgba(0,0,0,.1);
  margin-bottom:20px;
}

/* ===== ADMIN ===== */
.admin-panel{
  display:none;
  min-height:100vh;
  background:#111;
  color:#fff;
  padding:20px;
}
.admin-box{
  background:#222;
  padding:15px;
  border-radius:12px;
  margin-bottom:15px;
}
.editor{
  background:#fff;
  color:#000;
  padding:12px;
  border-radius:10px;
  min-height:300px;
  outline:none;
}

/* ===== MODAL ===== */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  align-items:center;
  justify-content:center;
}
.modal-box{
  background:#fff;
  padding:25px;
  border-radius:14px;
  width:300px;
  text-align:center;
}
.modal-box input{
  width:100%;
  padding:10px;
  margin:10px 0;
}
.error{color:red;display:none}

footer{
  text-align:center;
  padding:30px;
  background:#111;
  color:#fff;
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .hamburger{display:block}
  #mainNav{
    display:none;
    flex-direction:column;
    width:100%;
    padding:10px;
  }
  #mainNav.show{display:flex}
}
</style>
</head>

<body>

<header id="mainHeader">
  <div class="header-top">
    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <div class="brand">FKS-Press</div>
    <button class="admin-btn" onclick="openPassword()">Admin</button>
  </div>

  <nav id="mainNav">
    <button onclick="openPage('home')">Home</button>
    <button onclick="openPage('campus')">Campus Life</button>
    <button onclick="openPage('resources')">College Resources</button>
    <button onclick="openPage('sports')">Sports</button>
    <button onclick="openPage('opinion')">Opinion Pieces</button>
    <button onclick="openPage('contact')">Contact Us</button>
  </nav>
</header>

<section class="hero">
  <h1>FKS-Press</h1>
  <p>School News • Knowledge • Truth</p>
</section>

<section id="home" class="page"><h2>Home</h2><div id="homeContent"></div></section>
<section id="campus" class="page"><h2>Campus Life</h2><div id="campusContent"></div></section>
<section id="resources" class="page"><h2>College Resources</h2><div id="resourcesContent"></div></section>
<section id="sports" class="page"><h2>Sports</h2><div id="sportsContent"></div></section>
<section id="opinion" class="page"><h2>Opinion Pieces</h2><div id="opinionContent"></div></section>

<section id="contact" class="page">
  <h2>Contact Us</h2>
  <p>Email us at:</p>
  <p><a href="mailto:fks.press25@gmail.com"><b>fks.press25@gmail.com</b></a></p>
</section>

<!-- ADMIN PANEL -->
<div class="admin-panel" id="adminPanel">
  <div class="admin-box">
    <button onclick="loadEditor('home')">Home</button>
    <button onclick="loadEditor('campus')">Campus Life</button>
    <button onclick="loadEditor('resources')">College Resources</button>
    <button onclick="loadEditor('sports')">Sports</button>
    <button onclick="loadEditor('opinion')">Opinion Pieces</button>
    <button onclick="exitAdmin()">Exit</button>
  </div>

  <div class="admin-box">
    <h3 id="editingTitle"></h3>
    <button onclick="cmd('bold')">Bold</button>
    <button onclick="cmd('italic')">Italic</button>
    <button onclick="cmd('underline')">Underline</button>
    <button onclick="cmd('insertUnorderedList')">List</button>
    <button onclick="addLink()">Link</button>
    <button onclick="uploadImage()">Image</button>
    <button onclick="uploadVideo()">Video</button>
    <button onclick="savePage()">Save</button>
    <div id="editor" class="editor" contenteditable="true"></div>
  </div>
</div>

<input type="file" id="imageInput" accept="image/*" hidden>
<input type="file" id="videoInput" accept="video/*" hidden>

<div class="modal" id="passwordModal">
  <div class="modal-box">
    <h3>Admin Access</h3>
    <input type="password" id="passwordInput">
    <p class="error" id="errorMsg">Wrong password</p>
    <button onclick="checkPassword()">Enter</button>
  </div>
</div>

<footer>© <span id="year"></span> FKS-Press</footer>

<script>
document.execCommand("defaultParagraphSeparator",false,"p");

const pages=["home","campus","resources","sports","opinion"];
let currentEditPage="home";
const ADMIN_PASSWORD="211321";
year.innerText=new Date().getFullYear();

pages.forEach(p=>{
  if(!localStorage.getItem(p)){
    const t=p.replace(/\b\w/g,l=>l.toUpperCase());
    localStorage.setItem(p,`<div class="card"><h3>${t}</h3><p>Welcome to ${t}.</p></div>`);
  }
});

openPage("home");

function toggleMenu(){
  mainNav.classList.toggle("show");
}

function openPage(p){
  document.querySelectorAll(".page").forEach(x=>x.style.display="none");
  document.getElementById(p).style.display="block";
  const c=document.getElementById(p+"Content");
  if(c) c.innerHTML=localStorage.getItem(p);
  mainNav.classList.remove("show");
}

function openPassword(){passwordModal.style.display="flex"}
function checkPassword(){
  if(passwordInput.value===ADMIN_PASSWORD){
    passwordModal.style.display="none";
    mainHeader.style.display="none";
    adminPanel.style.display="block";
    loadEditor("home");
  }else errorMsg.style.display="block";
}
function exitAdmin(){
  adminPanel.style.display="none";
  mainHeader.style.display="flex";
  openPage(currentEditPage);
}
function loadEditor(p){
  currentEditPage=p;
  editingTitle.innerText="Editing: "+p.replace(/\b\w/g,l=>l.toUpperCase());
  editor.innerHTML=localStorage.getItem(p);
}
function cmd(c){document.execCommand(c,false,null)}
function addLink(){
  const url=prompt("Enter link");
  if(url) document.execCommand("createLink",false,url);
}
function uploadImage(){
  imageInput.click();
  imageInput.onchange=()=>{
    const r=new FileReader();
    r.onload=e=>document.execCommand("insertHTML",false,
      `<img src="${e.target.result}" style="max-width:100%;border-radius:10px">`);
    r.readAsDataURL(imageInput.files[0]);
  };
}
function uploadVideo(){
  videoInput.click();
  videoInput.onchange=()=>{
    const r=new FileReader();
    r.onload=e=>document.execCommand("insertHTML",false,
      `<video controls style="width:100%;border-radius:10px"><source src="${e.target.result}"></video>`);
    r.readAsDataURL(videoInput.files[0]);
  };
}
function savePage(){
  localStorage.setItem(currentEditPage,editor.innerHTML);
  alert("Saved ✔");
}
</script>

</body>
</html>
